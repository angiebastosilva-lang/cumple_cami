<h1>Cuando necesites fuerza</h1>

<p>Amor, si estás leyendo esto, quiero recordarte algo:</p>

<p class="quote">
Eres más fuerte de lo que crees, más capaz de lo que imaginas.
Yo creo en ti incluso en los días que tú no puedes hacerlo.
